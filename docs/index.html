  <link rel="stylesheet" href="./static/css/vue.css">
<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->

<body>
  <div id="app"></div>
</body>

<script>
  window.$docsify = {

    loadSidebar: true,

    search: 'auto', // 默认值
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '搜索',
      noData: '找不到结果',
      hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
    },
    copyCode: {
      buttonText: '点击复制',
      errorText: '复制😭',
      successText: '已复制🤔'
    },
    // 底部导航
    pagination: {
      previousText: "上一页",
      nextText: "下一页",
      crossChapter: true,
      crossChapterText: true,
    },
    // 字数统计
    count: {
      countable: true,
      position: "top",
      margin: "10px",
      float: "right",
      fontsize: "0.9em",
      color: "red",
      language: "chinese",
      localization: {
        words: "",
        minute: "",
      },
      isExpected: true,
    },
    // subMaxLevel: 1,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    subMaxLevel: 2,
    // 跳转后自动到顶部
    auto2top: true,
    name: 'laolangs',
    repo: 'laolangs/laolangs.github.io'
  }
</script>

<script src="./static/js/docsify.min.js"></script>
